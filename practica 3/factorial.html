<head>

<body>
    <script>

            function calcularFactorial() {
            const numero = parseInt(prompt("Ingresa un número:"));
            if (isNaN(numero)) {
            return "Número inválido. ingrese un numero valido.";
            }
            if (numero === 0 || numero === 1) {
            return 1;
            }
            let resultado = 1;
            for (let i = 2; i <= numero; i++) {
            resultado *= i;
            }
            return resultado;
            }
            const factorial = calcularFactorial();
            alert(`El factorial es: ${factorial}`);

     </script>

</body>
</html>
